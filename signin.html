<!DOCTYPE html>
<html>
<head>

  	<link rel="stylesheet"  href="./signin.css" />

<body>
  	
  	<div class="sigin-up-page-volunteer-parent">

              							</div>
              							<div class="frame-div">

                  									<div class="email">Email</div>
                								</div>
                								<div class="frame-parent1">
                  									<div class="first-name-wrapper">
                    										<div class="email">First Name</div>
                  									</div>
                  									<div class="first-name-wrapper">
                    										<div class="email">Last Name</div>
                  									</div>
                								</div>
                								<div class="email-wrapper">
                  									<div class="email">Tanggal Lahir (dd/mm/yy)</div>
                								</div>
                								<div class="frame-parent2">
                  									<div class="ellipse-parent">
                    										<div class="frame-item">
                    										</div>
                    										<div class="email">Pria</div>
                  									</div>
                  									<div class="ellipse-parent">
                    										<div class="frame-inner">
                    										</div>
                    										<div class="email">Wanita</div>
                  									</div>
                								</div>
                								<div class="email-wrapper">
                  									<div class="email">Alamat</div>
                								</div>
                								<div class="nomor-handphone-wrapper">
                  									<div class="email">Nomor Handphone</div>
                								</div>
                								<div class="nomor-handphone-wrapper">
                  									<div class="email">Nomor Handphone 2 (Optional)</div>
                								</div>
                								<div class="frame-wrapper1">
                  									<div class="password-parent">
                    										<div class="email">Password</div>
                    										<img class="mdieye-icon" alt="" src="mdi:eye.svg">
                    										
                  									</div>
                								</div>
                								<div class="vector-parent">
                  									<img class="rectangle-icon" alt="" src="Rectangle 62.svg">
                  									
                  									<div class="email">
                    										<span>I have read and accept the </span>
                    										<span class="privacy-policy">Privacy Policy</span>
                  									</div>
                								</div>
                								<div class="create-an-account-wrapper">
                  									<div class="email">Create an account</div>
                								</div>
              							</div>
              							<div class="already-have-an-account-sign-wrapper">
                								<div class="email">
                  									<span>Already have an account? </span>
                  									<span class="sign-in">Sign In</span>
                								</div>
              							</div>
            						</div>
